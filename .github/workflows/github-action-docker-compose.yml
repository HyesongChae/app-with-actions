name: Github Actions with Docker Compose

on:
  push

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Create properties file
      run: echo "${{ secrets.MY_PROPERTIES }}" > src/main/resources/application.properties
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Naming jar file
      run: mv ./target/*.jar ./target/app.jar

    - name: Check jar file
      run: ls ./target

    - uses: actions/upload-artifact@v4
      with:
        name: app
        path: ./target/*.jar
  
  cd:
    needs: ci
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Execute deployment script
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          # 1. git에서 EC2로 docker-compose.yml과 Dockerfile을 다운로드
          mkdir -p ~/app
          cd ~/app
          
          # Dockerfile과 docker-compose.yml 파일을 EC2로 복사
          git clone ${{ secrets.APP_WITH_ACTIONS_URL }}

          docker-compose down
          docker-compose up -d
